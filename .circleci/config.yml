      #       ansible --version

      - add_ssh_keys:
          fingerprints: ["<58:96:89:52:19:d8:ed:3b:df:b4:95:43:29:0f:39:2a"]
      - attach_workspace:
          at: ~/
      - run:
          name: Configure Server
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
